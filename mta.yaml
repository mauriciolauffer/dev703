_schema-version: 2.0.0
ID: dev703
version: 1.12.0

modules:
- name: db
  type: hdb
  path: db
  properties:
    SERVICE_REPLACEMENTS:
      - key: forgein-schema
        service: CrossSchemaService
  requires:
   - name: hdi-container
     properties:
       TARGET_CONTAINER: ~{hdi-service-name}
   - name: CrossSchemaService
   - name: CrossSchemaSys
   

- name: web
  type: html5
  path: web
  requires:
    - name: dev703-uaa
    - name: nodejs
      group: destinations
      properties:
        name: nodejs
        url: ~{url}
        forwardAuthToken: true

- name: js
  type: nodejs
  path: js
  provides: 
    - name: nodejs
      properties:
        url: "${default-url}"
  requires:
    - name: dev703-uaa
    - name: db
    - name: hdi-container

resources:
- name: hdi-container
  type: com.sap.xs.hdi-container
  properties:
    hdi-service-name: ${service-name}
  
- name: CrossSchemaService
  type: org.cloudfoundry.existing-service
  parameters:
    service-name: CROSS_SCHEMA_SFLIGHT

- name: CrossSchemaSys
  type: org.cloudfoundry.existing-service
  parameters:
    service-name: CROSS_SCHEMA_SYS
    
- name: dev703-uaa
  type: com.sap.xs.uaa
  parameters:
    config_path: ./xs-security.json